<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Codar.me -  Todo List</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="app">
            <section id="form">
                <h1>Adicionar tarefa</h1>
                <input type="text" name="task" id="task" placeholder="Descreva a tarefa">
                <button>Adicionar</button>
            </section>
            <section id="tasks">
                <h2>Tarefas</h2>
                <ul>
                    <li>
                        <span>Minha primeira tarefa</span>
                        <button>Remover</button>
                    </li>
                </ul>
            </section>
        </div>
        
    </body>
</html>
